    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">

    <style>
        select + .error{
            right: -80px;
        }
        .formControls >span{
            position: relative;
        }
        .my-disabled{
            background-color: #ddd;
        }
        .page-container{
            display: flex;
            padding-left: 0;
            padding-right: 0;
            flex-direction: column;
            height: 100%;
        }
        form{
            margin: 0 15px 15px;
        }

            display: table-cell;

<body>
<article class="page-container">
    <form method="post" class="form form-horizontal clearfix" id="form-member-add">
        <div class="cl clearfix" style="float: left;margin-right: 10px;">
            <span class="" style="float: left;width: 50px;line-height: 30px;">省份：</span>
            <select class="select my-disabled" name="province" size="1" style="float: left;width: 180px;height: 30px;" disabled>
                <option value="">--请选择省份--</option>
            </select>
        </div>
        <div class="cl clearfix" style="float: left;margin-right: 10px;">
            <span style="float: left;width: 50px;line-height: 30px;">城市：</span>
            <select class="select my-disabled" name="city" style="float: left;width: 180px;height: 30px;" size="1" disabled>
                <option value="">--请选择城市--</option>
            </select>
        </div>
        <div class="cl clearfix" style="float: left;margin-right: 10px;">
            <span style="float: left;width: 50px;line-height: 30px;">区/县：</span>
            <div class="clearfix" style="float: left;">
                <select class="select my-disabled" name="area" style="float: left;width: 180px;height: 30px;" size="1" disabled>
                    <option value="">--请选择区/县--</option>
                </select>
            </div>
        </div>
        <div class="cl clearfix" style="float: left;">
            <button class="btn btn-primary" style="float: left;height: 30px;">检索</button>
        </div>
    </form>
    {eq name="alert" value="0"}
    <div class="mt-20" style="margin: 0 15px;">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">订单ID</th>
                <th width="100">司机ID</th>
                <th width="100">乘客ID</th>
                <th width="120">起始地</th>
                <th width="120">目的地</th>
                <th width="70">订单状态</th>
                <th width="60">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="list" id="value"}
            <tr class="text-c">
                <td>{$value.ol_id}</td>
                <td>{$value.driv_id}</td>
                <td>{$value.user_id}</td>
                <td>{$value.oh_start_name}</td>
                <td>{$value.oh_end_name}</td>
                <td>{$value.ols_name}</td>
                <td class="td-manage" style="position: relative;">
                    <a title="查看" class="btn btn-success" href="javascript:;" onclick="member_show('{$value.user_id}','{$value.oh_start_name}','{$value.oh_end_name}')" class="ml-5" style="text-decoration:none;vertical-align: middle;">查看</a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
        <div class="my-pager">
            {$list->render()}
        </div>
    </div>
    {/eq}
</article>

<script type="text/javascript" src="__HUI__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__HUI__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__HUI__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__HUI__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">

    //获取省、市、区的菜单
    $(function () {
        var $provSelect = $('[name="province"]');
        var $citySelect = $('[name="city"]');
        var $areaSelect = $('[name="area"]');

        //用ajax获取角色下拉菜单和省份下拉菜单
        $.ajax({
            url: '{:url("admin/monitor/getSelectVal")}',
            type: 'post',
            data: {},
            dataType: 'json',
            success: function (response) {
                var $provItem,$roleItem,prov = response.province;
                $provSelect.children().not(':first').remove();
                //创建省份下拉菜单
                if ((typeof prov==="string") && prov.trim()==='0') {
                    $provItem = ('<option value="">--数据异常--</option>');
                    $provSelect.append($provItem);
                } else {
                    for (var i in prov) {
                        $provItem = ('<option value="'+i+'">'+prov[i]+'</option>');
                        $provSelect.append($provItem);
                    }
                    $provSelect.change(function (e) {
                        e.stopPropagation();
                        var $provNum = $(this).val();
                        $citySelect.addClass('my-disabled');
                        $citySelect.addClass('my-disabled');
                        $areaSelect.addClass('my-disabled');
                        $areaSelect.addClass('my-disabled');
                        $citySelect.attr('disabled',true);
                        $areaSelect.attr('disabled',true);
                        $citySelect.children().not(':first').remove();
                        $areaSelect.children().not(':first').remove();
                        if ($provNum !== '') {
                            getCityList($provNum);
                        }
                    });
                    $provSelect.attr('disabled',false);
                    $provSelect.removeClass('my-disabled');
                }
            },
            error: function (response) {
                console.log('服务器异常，请联系管理员');
            }
        });

        //获取城市下拉菜单
        function getCityList(provNum) {
            $.ajax({
                url: '{:url("admin/monitor/getCity")}',
                type: 'post',
                data: {provNum:provNum},
                dataType: 'json',
                success: function (response) {
                    var $cityItem,city = response.city;
                    console.log(city);
                    if ((typeof city==="string") && city.trim()==='0') {
                        $cityItem = ('<option value="">--数据异常--</option>');
                        $citySelect.append($cityItem);
                    } else {
                        for (var i in city) {
                            $cityItem = ('<option value="'+i+'">'+city[i]+'</option>');
                            $citySelect.append($cityItem);
                        }
                        $citySelect.change(function (e) {
                            e.stopPropagation();
                            var $cityNum = $(this).val();
                            $areaSelect.addClass('my-disabled');
                            $areaSelect.addClass('my-disabled');
                            $areaSelect.attr('disabled',true);
                            $areaSelect.children().not(':first').remove();
                            if ($cityNum !== '') {
                                getAreaList($cityNum);
                            }
                        });
                    }
                    $citySelect.parent().removeClass('my-disabled');
                    $citySelect.removeClass('my-disabled');
                    $citySelect.attr('disabled',false);
                },
                error: function (response) {
                    console.log('服务器异常，请联系管理员');
                    console.log(response);
                }
            });
        }

        //获取区/县下拉菜单
        function getAreaList(cityNum) {
            $.ajax({
                url: '{:url("admin/monitor/getArea")}',
                type: 'post',
                data: {cityNum:cityNum},
                dataType: 'json',
                success: function (response) {
                    var $areaItem,area = response.area;
                    console.log(area);
                    if ((typeof area==="string") && area.trim()==='0') {
                        $areaItem = ('<option value="">--数据异常--</option>');
                        $areaSelect.append($areaItem);
                    } else {
                        for (var i in area) {
                            $areaItem = ('<option value="'+i+'">'+area[i]+'</option>');
                            $areaSelect.append($areaItem);
                        }
                    }
                    $areaSelect.parent().removeClass('my-disabled');
                    $areaSelect.removeClass('my-disabled');
                    $areaSelect.attr('disabled',false);
                },
                error: function (response) {
                    console.log('服务器异常，请联系管理员');
                }
            });
        }


    });

    if ('{$alert}' === '1') {
        $('article').append('<h1 style="margin-left:15px">请选择一个省市或者省市区或不做选择！</h1>');
    } else {
        /**/
        function member_show(userId,startName,endName){
            var url = "{:url('admin/Monitor/location')}?id=" + userId + "&sName=" + startName + "&eName=" + endName;
            layer_show('查看路径',url);
            $('.layui-layer').css({
                top: '2%',
                left: '2%',
                width: '96%',
                height: '96%'
            });
        }

    }
</script>
