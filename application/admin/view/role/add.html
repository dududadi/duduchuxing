<!--zTree复选框勾选获取数组-->
<script type="text/javascript">
    //选中数据的数组-----全局变量
    var prArr=[];

    setTree(prArr,'tree');
    var chooseAdmin='';
    var nodes=[];
    //点击添加角色信息------也要添加权限
    function setTree(powerArr,treeid){

        //初始化设置
        var setting = {
            check: {
                enable: true
            },
            data: {
                simpleData: {
                    enable: true
                }
            },
            callback:{
                onCheck:onCheck
            }
        };

        //设置四种选择功能
        function setCheck() {
            var zTree = $.fn.zTree.getZTreeObj(treeid);
            zTree.setting.check.chkboxType = { "Y" : "ps", "N" : "ps" };

        }

        setAllPower();

        //显示全部权限
        function setAllPower(){
            $(document).ready(function(){
                $.ajax({
                    url:"{:url('admin/Role/getMenu')}",
                    type:"post",
                    data:'',
                    dataType:"text",
                    success:function(data){

                        $pr=JSON.parse(data);
                        //console.log($pr);
                        var zNodes=[];
                        for($i=0;$i<$pr.length;$i++){
                            zNodes.push({ id:$pr[$i]['fm_id']+20, pId:0, name:$pr[$i]['fm_name'], open:true});
                            $sm = $pr[$i]['smenu'];
                            for($j=0;$j<$sm.length;$j++){
                                zNodes.push({ id:$sm[$j]['sm_id'], pId:$sm[$j]['fm_id']+20, name:$sm[$j]['sm_name']});
                            }
                        }
                        //console.log(zNodes);

                        $.fn.zTree.init($("#"+treeid), setting, zNodes);
                        setCheck();
                        $("#py").bind("change", setCheck);
                        $("#sy").bind("change", setCheck);
                        $("#pn").bind("change", setCheck);
                        $("#sn").bind("change", setCheck);
                    }
                })

            });
        }


        //check时获取数组
        function onCheck(e,treeId,treeNode) {
            var treeObj = $.fn.zTree.getZTreeObj(treeid);
            nodes = treeObj.getCheckedNodes(true);
            v = "";
            powerArr=[];
            for (var i = 0; i < nodes.length; i++) {
                if(nodes[i].pId!=null){
                    powerArr.push(nodes[i].id);
                }
            }
            console.log(powerArr);
            prArr=powerArr;
        }

    }




</script>
<!--ajaxSubmit提交表单-->
<script type="text/javascript">
    $(function(){
         function autoMadalBox($body) {
            $.Huimodalalert($body, 1500);
         }
        $("#form-admin-role-add").validate({
            rules:{
                roleName:{
                    required:true,
                },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form) {
                //如果数组为空
                if(prArr.length==0){
                    isSetMenu = 0;
                }else{
                    isSetMenu = 1;
                }
                $(form).ajaxSubmit({
                    type: "POST",
                    dataType: "JSON",
                    data:{'prArr':prArr,'isSetMenu':isSetMenu},
                    url: "{:url('admin/Role/addTo')}",
                    success: function (data) {
                        autoMadalBox(data);
                        setTimeout(function () {
                            window.location.reload();
                        }, 1500);
                    },
                    error: function (XmlHttpRequest, textStatus, errorThrown) {
                        layer.msg('error!', {icon: 1, time: 1000});
                    }
                });
                /*var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);*/

            }
        });
    });
</script>
