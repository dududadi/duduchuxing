<title>用户详情</title>
</head>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
	<img class="avatar size-XL l" src="{$user.user_head_img}">
	<dl style="margin-left:80px; color:#fff">
		<dt>
			<span class="f-18">{$user.user_name}</span>
			<span class="pl-10 f-12">余额：{$user.user_money}</span>
			<span class="pl-10 f-12">评分：{$user.user_score}</span>
		</dt>
		<dd class="pt-10 f-12" style="margin-left:0">当前状态： {$user.user_status}</dd>
	</dl>
</div>
<div class="pd-20">
	<table class="table">
		<tbody>
			<tr>
				<th class="text-r" width="80">账号ID：</th>
				<td>{$user.user_id}</td>
			</tr>
			<tr>
				<th class="text-r">手机号码：</th>
				<td>{$user.user_tel}</td>
			</tr>
			<tr>
				<th class="text-r">注册时间：</th>
				<td>{$user.user_reg_time}</td>
			</tr>
			<tr>
				<th class="text-r">身份证号：</th>
				<td>{$user.user_id_num}</td>
			</tr>
			<tr>
				<th class="text-r">地址：</th>
				<td>{$user.prov_name} {$user.city_name} {$user.area_name} {$user.user_address}</td>
			</tr>
		</tbody>
	</table>
</div>
